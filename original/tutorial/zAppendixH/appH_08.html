<h3>Answer:</h3>
<p>
Of course. Just add up the powers of two:
</p>

<pre>
110001 == 2<sup>5</sup> + 2<sup>4</sup> + 2<sup>0</sup> == 32 + 16 + 1 == 49
</pre>
