<div class="lesson">
<h1>More Work for the Prolog</h1>

<p>
<code>maxExp</code> will need to compute three values: 
<code>x*x</code>,
<code>x*y</code>, and
<code>5*y</code>,
and so will need to use S registers to hold them in.
</p>
<br class="clearfloats">
